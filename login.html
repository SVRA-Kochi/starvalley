<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Login | SVRA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;700&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">
    <style>
        .login-card {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background: #fff;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-md);
            text-align: center;
        }

        .login-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid var(--border);
            border-radius: 4px;
            font-family: inherit;
        }

        .error-msg {
            color: #d32f2f;
            font-size: 0.9rem;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>

<body style="background: var(--bg-alt);">
    <div class="login-card">
        <img src="images/logo.jpg" alt="SVRA" style="width: 60px; margin-bottom: 20px;">
        <h2 style="margin-bottom: 10px;">Member Login</h2>
        <p style="color: var(--text-muted); margin-bottom: 30px;">Access executive committee details.</p>

        <form id="login-form">
            <input type="password" id="password" class="login-input" placeholder="Enter Member Password" required>
            <button type="submit" class="cta-button"
                style="width: 100%; margin-top: 10px; border: none; cursor: pointer;">Login</button>
            <p id="error" class="error-msg">Incorrect password. Please try again.</p>
        </form>
        <p style="margin-top: 20px; font-size: 0.9rem;"><a href="index.html" style="color: var(--text-muted);">Back to
                Home</a></p>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const pass = document.getElementById('password').value;
            // Simple hardcoded password for demonstration - usually this would be more secure
            if (pass === 'svra2026') {
                localStorage.setItem('svra_auth', 'true');
                window.location.href = 'index.html#committee';
            } else {
                document.getElementById('error').style.display = 'block';
            }
        });
    </script>
</body>

</html>
