<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | SVRA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;700&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="container nav-bar">
            <div class="logo">
                <img src="images/logo.jpg" alt="SVRA Logo">
                <span>SVRA</span>
            </div>
            <nav>
                <a href="index.html">Welcome</a>
                <a href="index.html#committee">Committee</a>
                <a href="about.html">About</a>
                <a href="services.html">Services</a>
                <a href="contact.html" class="active">Contact</a>
                <a id="auth-link" href="login.html"
                    style="border: 1px solid var(--primary); padding: 5px 15px; border-radius: 20px; font-size: 0.85rem;">Login</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <article class="welcome-section">
            <h1 id="contact-title">Contact Us</h1>
            <p class="lead" id="contact-lead"></p>

            <div class="contact-container"
                style="display: grid; grid-template-columns: 1fr 1fr; gap: 40px; margin-top: 40px;">
                <div class="contact-info">
                    <div class="official-card" style="text-align: left; margin-bottom: 20px;">
                        <h4 style="color: var(--primary); margin-bottom: 15px;">Office Address</h4>
                        <p id="contact-address" style="line-height: 1.6;"></p>
                    </div>

                    <div class="official-card" style="text-align: left;">
                        <h4 style="color: var(--primary); margin-bottom: 15px;">Email Directory</h4>
                        <div id="contact-emails"></div>
                    </div>
                </div>

                <div class="map-container"
                    style="border-radius: var(--radius-md); overflow: hidden; border: 1px solid var(--border); height: 100%;">
                    <iframe id="contact-map" src="" width="100%" height="100%" style="border:0;" allowfullscreen=""
                        loading="lazy"></iframe>
                </div>
            </div>
        </article>
    </main>

    <footer>
        <div class="container">
            <p>&copy; <span id="current-year"></span> Star Valley Residents Association. <br> <span>Harmony in
                    community.</span></p>
        </div>
    </footer>

    <script>
        fetch('content.json')
            .then(res => res.json())
            .then(data => {
                const contact = data.contact;
                document.getElementById('contact-title').textContent = contact.title;
                document.getElementById('contact-lead').textContent = contact.lead;
                document.getElementById('contact-address').textContent = contact.address;
                document.getElementById('contact-map').src = contact.mapEmbed;

                const emailsDiv = document.getElementById('contact-emails');
                contact.emails.forEach(email => {
                    const row = document.createElement('p');
                    row.style.marginBottom = '10px';
                    row.innerHTML = `<strong>${email.label}:</strong> <a href="mailto:${email.value}" style="color: var(--primary); text-decoration: none;">${email.value}</a>`;
                    emailsDiv.appendChild(row);
                });
            });

        const isLoggedIn = localStorage.getItem('svra_auth') === 'true';
        if (isLoggedIn) {
            const authLink = document.getElementById('auth-link');
            authLink.textContent = 'Logout';
            authLink.href = '#';
            authLink.addEventListener('click', (e) => {
                e.preventDefault();
                localStorage.removeItem('svra_auth');
                window.location.reload();
            });
        }
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>

</html>
