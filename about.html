<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About | SVRA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;700&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="container nav-bar">
            <div class="logo">
                <img src="images/logo.jpg" alt="SVRA Logo">
                <span>SVRA</span>
            </div>
            <nav>
                <a href="index.html">Welcome</a>
                <a href="index.html#committee">Committee</a>
                <a href="about.html" class="active">About</a>
                <a href="services.html">Services</a>
                <a href="contact.html">Contact</a>
                <a id="auth-link" href="login.html"
                    style="border: 1px solid var(--primary); padding: 5px 15px; border-radius: 20px; font-size: 0.85rem;">Login</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <article class="welcome-section">
            <h1 id="about-title">About SVRA</h1>
            <p class="lead" id="about-lead"></p>

            <div class="content" id="about-content">
                <!-- Content injected from JSON -->
            </div>
        </article>
    </main>

    <footer>
        <div class="container">
            <p>&copy; <span id="current-year"></span> Star Valley Residents Association. <br> <span>Harmony in
                    community.</span></p>
        </div>
    </footer>

    <script>
        fetch('content.json')
            .then(res => res.json())
            .then(data => {
                const about = data.about;
                document.getElementById('about-title').textContent = about.title;
                document.getElementById('about-lead').textContent = about.lead;

                const contentDiv = document.getElementById('about-content');
                about.content.forEach(p => {
                    const para = document.createElement('p');
                    para.textContent = p;
                    contentDiv.appendChild(para);
                });

                if (about.gallery && about.gallery.length > 0) {
                    const gallerySection = document.createElement('section');
                    gallerySection.style.marginTop = '60px';
                    gallerySection.innerHTML = `
                        <div class="rust-divider"></div>
                        <h3 style="margin-bottom: 30px;">Community Gallery</h3>
                        <div class="gallery-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px;">
                            ${about.gallery.map(img => `
                                <div class="official-photo" style="width: 100%; height: 250px; border-radius: var(--radius-md); overflow: hidden; border: 1px solid var(--border);">
                                    <img src="${img.src}" alt="${img.alt}" style="width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s ease;" 
                                         onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
                                </div>
                            `).join('')}
                        </div>
                    `;
                    contentDiv.appendChild(gallerySection);
                }
            });

        const isLoggedIn = localStorage.getItem('svra_auth') === 'true';
        if (isLoggedIn) {
            const authLink = document.getElementById('auth-link');
            authLink.textContent = 'Logout';
            authLink.href = '#';
            authLink.addEventListener('click', (e) => {
                e.preventDefault();
                localStorage.removeItem('svra_auth');
                window.location.reload();
            });
        }
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>

</html>
